<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <h1>TABLA</h1>

    <a href="formulario.html">Formulario</a>
    <a href="inicio.html">Inicio</a>
    <a href="titulos.html">Títulos</a>
    <a href="imagenes.html">Imágenes</a>

    <br><br><br>

    <!--Input para filtrar-->
    <input type="text" id="filtrar" placeholder="Buscar nombre o apellido...">

    <form action="#">
        <table border="1">
            <tr>
                <th>Campo</th>
                <th>Escribir</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre"></td>
                <td><button class="eliminar">X</button></td> <!-- Botón "X" agregado -->
            </tr>
            <tr>
                <td><label for="apellidos">Apellidos:</label></td>
                <td><input type="text" id="apellidos" name="apellidos"></td>
                <td><button class="eliminar">X</button></td> <!-- Botón "X" agregado -->
            </tr>
            <tr>
                <td><label for="telefono">Teléfono:</label></td>
                <td><input type="tel" id="telefono" name="telefono"></td>
                <td><button class="eliminar">X</button></td> <!-- Botón "X" agregado -->
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
                <td><button class="eliminar">X</button></td> <!-- Botón "X" agregado -->
            </tr>
            <tr>
                <td><label>Sexo:</label></td>
                <td>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                </td>
                <td><button class="eliminar">X</button></td> <!-- Botón "X" agregado -->
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Enviar">
                </td>
            </tr>
        </table>
    </form>

    <h2>Lista de Usuarios</h2>
    <table id="tabla" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Sexo</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <!-- Aquí se llenaran las filas cuando tu lo rellenes y envies la tabla -->
        </tbody>
    </table>




    <script defer src="./js/tabla.js"></script>
</body>

</html>
